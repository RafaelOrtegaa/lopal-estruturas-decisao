<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de decisão</title>
</head>
<body>
    <script>
        let numeroEscolhido = prompt("Escolha um número de 1 a 10, apenas um deles estará correto")
        let numeroAleatorio = Math.random()*10 
        let numeroAleatorioInteiro = Math.round(numeroAleatorio)

        document.write("O número escolhido foi " + numeroAleatorioInteiro + ".");
        if(numeroEscolhido == numeroAleatorioInteiro){
            document.write(" Parabéns, você acertou o número!")
        }else{
            document.write(" Você errou, tente na próxima!")
        }


    
    </script>
</body>
</html>

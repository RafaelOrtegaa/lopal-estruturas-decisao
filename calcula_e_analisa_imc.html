<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de IMC</title>
</head>

<body>
    <script>
        let peso = prompt("Bem-vindo ao calculador de IMC, qual o seu peso?")
        let altura = prompt("Qual a sua altura?")
        function calcularIMC(peso, altura) {
            return (peso / (altura * altura)).toFixed(1);
        }

        let imc = calcularIMC(peso, altura)
        document.write("Seu IMC é: " + imc + "<br>");

        if (imc < 18.5) {
            document.write("Você está com magreza")
        } else if (imc >= 18.5 && imc <= 24.9) {
            document.write("Você está com o peso normal")
        } else if (imc >= 25 && imc <= 29.9) {
            document.write("Você está com sobrepeso");
        } else{
            document.write("Você está com obesidade");
        }

    </script>

</body>

</html>
